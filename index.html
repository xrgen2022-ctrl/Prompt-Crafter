<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathVerse - Math Quiz Game</title>
    <meta name="description" content="MathVerse is a gamified math learning application where users solve randomly generated math problems to earn virtual coins.">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="MathVerse - Math Quiz Game">
    <meta property="og:description" content="Solve math problems, earn coins, and learn in a fun way!">
    <meta property="og:type" content="website">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.5;
            color: #24292f;
            background-color: #f6f8fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        p {
            font-size: 16px;
            color: #57606a;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #2da44e;
            border: 1px solid rgba(27, 31, 36, 0.15);
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #2c974b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MathVerse</h1>
        <p>A gamified math learning platform with rewards, wallets, and more.</p>
        <a href="https://github.com" class="btn">View on GitHub</a>
    </div>
</body>
</html>
